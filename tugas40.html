<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
      <meta charset="utf-8" />
      <title>Belajar Javascript - NIOMIC</title>
</head>
<body>
      <button type="button" onclick="jalan()" name="button">Jalankan</button>
      <br />
      <br />
      <hr />
      <b>Base URI</b> Property : <br />
      <p id="contoh1">contoh</p>
      <hr />
      <b>Body</b> Property : <br />
      <p id="body">contoh</p>
      <hr />
      <b>Create</b> Element : <br /><br />
      <script type="text/javascript">
        function jalan(){
          var a =document.baseURI;
          document.getElementById('contoh1').innerHTML = a;

          var a = document.getElementById('body')
          document.body.style.backgroundColor = "green";
          a.innerHTML = 'color : green'

          var a = document.createElement("input");
          document.body.appendChild(a);
        }
      </script>
</body>
</html>
